{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this record?</h1>
    <p><strong>{{ record }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm hover:bg-red-700 transition">
            Yes, Delete
        </button>
        <a href="{% url 'list_records' table_name=table_name %}" class="bg-gray-500 text-white px-4 py-2 rounded-md text-sm hover:bg-gray-600 transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
