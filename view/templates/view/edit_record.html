{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Edit Record for {{ table_name }}</h1>

    <form method="POST" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <input type="hidden" name="record_id" value="{{ record_id }}">

        <!-- Dynamically generate fields for each column -->
        {% for column, value in record.items %}
        <div class="mt-4">
            <label for="{{ column }}" class="block text-sm font-medium text-gray-700">{{ column|capfirst }}</label>
            <input type="text" name="{{ column }}" id="{{ column }}" value="{{ value }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        {% endfor %}

        <div class="flex justify-end mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md text-sm hover:bg-blue-700 transition">
                Update Record
            </button>
        </div>
    </form>
</div>
{% endblock %}
