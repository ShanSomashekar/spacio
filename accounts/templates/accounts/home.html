<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Spacio Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-indigo-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="text-2xl font-bold">Spacio Workspace</a>
            <div class="space-x-6">
                <a href="/logout/" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Welcome, {{ user.username }}!</h2>
        <p>You are logged in as a {{ user.groups.all.0.name }}.</p>
    </div>

    <footer class="bg-indigo-600 text-white text-center py-4">
        <p>&copy; 2024 Spacio Workspace. All rights reserved.</p>
    </footer>
</body>
</html>
