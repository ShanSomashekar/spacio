<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spacio Workspace Management{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="text-2xl font-bold">Spacio Workspace</a>
            <div class="space-x-6">
                <a href="/" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Home</a>
                <a href="/spaces/list/" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Spaces</a>
                <a href="/bookings/list/" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Bookings</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <!-- Content block for child templates -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-indigo-600 text-white text-center py-4">
        <p>&copy; 2024 Spacio Workspace. All rights reserved.</p>
    </footer>
</body>

</html>
