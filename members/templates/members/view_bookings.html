{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Your Bookings</h1>

    {% if bookings %}
        <div class="grid grid-cols-1 gap-4">
            {% for booking in bookings %}
                <div class="border rounded shadow p-4">
                    <h2 class="text-xl font-bold">{{ booking.1 }}</h2> <!-- Space Name -->
                    <p><strong>From:</strong> {{ booking.2 }}</p>
                    <p><strong>To:</strong> {{ booking.3 }}</p>
                    <p><strong>Status:</strong> {{ booking.4 }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-700">You have no bookings.</p>
    {% endif %}
</div>
{% endblock %}
