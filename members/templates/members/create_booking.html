{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold text-center mb-6">Create a New Booking</h1>

        <form method="POST">
            {% csrf_token %}
            <!-- Space Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="space">
                    Select Space
                </label>
                <select id="space" name="space" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="" disabled selected>Select a space</option>
                    {% for space in spaces %}
                        <option value="{{ space.0 }}">{{ space.1 }}</option> <!-- Assuming space.0 is ID and space.1 is name -->
                    {% endfor %}
                </select>
            </div>

            <!-- Start Time -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="start_time">
                    Start Time
                </label>
                <input id="start_time" type="datetime-local" name="start_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- End Time -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="end_time">
                    End Time
                </label>
                <input id="end_time" type="datetime-local" name="end_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Book Now
                </button>
                <a href="{% url 'home' %}" class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
