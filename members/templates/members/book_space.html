{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Book Coworking Space</h2>

        <!-- Form to book a space -->
        <form method="POST" action="{% url 'members:book_space' SpaceID=space.0 %}">
            {% csrf_token %}

            <!-- Hidden input for SpaceID -->
            <input type="hidden" name="space_id" value="{{ space.0 }}">

            <!-- Space Name -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700">Space Name:</label>
                <input type="text" name="space_name" value="{{ space.1 }}" class="w-full px-4 py-2 border border-gray-300 rounded-md" readonly>
            </div>

            <!-- Start Time -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700">Start Time:</label>
                <input type="datetime-local" name="start_time" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- End Time -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700">End Time:</label>
                <input type="datetime-local" name="end_time" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Confirm Booking</button>
        </form>
    </div>
{% endblock %}
