{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Book a Coworking Space</h1>

        <!-- Booking Form -->
        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="space_id" class="block text-sm font-semibold text-gray-700">Select Space</label>
                <select name="space_id" id="space_id" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                    {% for space in spaces %}
                        <option value="{{ space.0 }}">{{ space.1 }} -
                            ${{ space.2 }} / Hour | ${{ space.3 }} / Day | ${{ space.4 }} / Month</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="start_date" class="block text-sm font-semibold text-gray-700">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="start_time" class="block text-sm font-semibold text-gray-700">Start Time</label>
                    <input type="time" name="start_time" id="start_time" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="end_date" class="block text-sm font-semibold text-gray-700">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="end_time" class="block text-sm font-semibold text-gray-700">End Time</label>
                    <input type="time" name="end_time" id="end_time" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md mt-6">Book Space</button>
        </form>

        <!-- Displaying Messages -->
        {% if messages %}
            <ul class="mt-4">
                {% for message in messages %}
                    <li class="text-red-600">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endblock %}
