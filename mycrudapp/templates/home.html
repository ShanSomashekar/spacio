{% extends 'base.html' %}

{% block title %}Home - My Django App{% endblock %}

{% block content %}
<h2>Database Tables</h2>
<table>
    <thead>
        <tr>
            <th>Table Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table }}</td>
            <td><a href="{% url 'table_view' table %}">Manage</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
